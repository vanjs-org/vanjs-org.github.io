<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/logo.svg">
    <title>ğŸšğŸ’¨Hello Van</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script type="module">
      import van from "./van-latest.min.js"

      const {button, div, pre} = van.tags

      const sleep = ms => new Promise(resolve => setTimeout(resolve, ms))

      const Run = ({sleepMs}) => {
        const headingSpaces = van.state(40), trailingUnderscores = van.state(0)

        const animate = async () => {
          while (headingSpaces.val > 0) {
            await sleep(sleepMs)
            --headingSpaces.val, ++trailingUnderscores.val
          }
        }
        animate()

        const helloText = van.bind(headingSpaces, trailingUnderscores,
          (h, t) => `${" ".repeat(h)}ğŸšğŸ’¨Hello VanJS!${"_".repeat(t)}`)
        return div(pre(helloText))
      }

      const Hello = () => {
        const dom = div()
        return div(
          dom,
          button({onclick: () => van.add(dom, Run({sleepMs: 1000}))}, "Hello ğŸŒ"),
          button({onclick: () => van.add(dom, Run({sleepMs: 500}))}, "Hello ğŸ¢"),
          button({onclick: () => van.add(dom, Run({sleepMs: 100}))}, "Hello ğŸš¶â€â™‚ï¸"),
          button({onclick: () => van.add(dom, Run({sleepMs: 10}))}, "Hello ğŸï¸"),
          button({onclick: () => van.add(dom, Run({sleepMs: 2}))}, "Hello ğŸš€"),
        )
      }

      van.add(document.body, Hello())
    </script>
  </body>
</html>
