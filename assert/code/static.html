<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/logo.svg">
    <title>Static Dom Tree</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script type="module">
      import van from "./van-latest.min.js"

      const {a, button, div, h1} = van.tags

      const StaticDom = () => {
        const dom = div(
          div(
            button("Dummy Button"),
            button(
              {onclick: () =>
                van.add(dom,
                  div(button("New Button")),
                  div(a({href: "https://www.example.com/"}, "This is a link")),
                )
              },
              "Button to Add More Elements"),
            button({onclick: () => alert("Hello from üç¶VanJS")}, "Hello"),
          ),
        )
        return dom
      }

      van.add(document.body, StaticDom())
    </script>
  </body>
</html>
